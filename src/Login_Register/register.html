<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #680c0c;
            position: relative;
        }

        .register-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #59FF60;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #FC4040;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #59FF60;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        .check {
            display: inline;
        }

        .termos-container {
            text-align: left;
        }

        .radio-group {
            display: flex;
            justify-content: flex-start;
            /* Aligns radio buttons and labels to the left */
            margin-top: 10px;
            /* Spacing above the radio buttons */
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
            /* Spacing between the radio button and the label */
        }

        .noticias {
            text-align: left;
            /* Aligns the noticias text to the left */
            margin-top: 10px;
            /* Adds margin to separate from other elements */
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Registo</h1>
        <form>
            <label>Nome:</label>
            <input type="text" name="nome" value="">
            <label>Sobrenome:</label>
            <input type="text" name="sobrenome" value="">
            <label>E-Mail:</label>
            <input type="text" name="email" value="">
            <label>Login:</label>
            <input type="text" name="login" value="">
            <label>Password:</label>
            <input type="password" name="pass" value="">
            <label>Digite novamente a Password:</label>
            <input type="password" name="rpass" value="">
            <label>Escolha uma pergunta:</label>
            <select>
                <option>Select a question...</option>
                <option>Qual What's your pet's name?</option>
                <option>What's your favourite music?</option>
                <option>What's your favourite game?</option>
                <option>What's your favourite film?</option>
            </select>
            <label>Responder:</label>
            <input type="text" name="answer" value="">
            <div class="noticias">
                <p>I want to receive news about:</p>
                <input id="notic1" type="checkbox" name="not1" value="b"><label class="check"
                    for="notic1">Cars</label><br>
                <input id="notic2" type="checkbox" name="not2" value="c"><label class="check"
                    for="notic2">Meteorology</label><br>
                <input id="notic3" type="checkbox" name="not3" value="a"><label class="check"
                    for="notic3">Music</label><br>
                <input id="notic4" type="checkbox" name="none1" value="d"><label class="check" for="notic4">I don't want to 
                    receive news.
                </label><br>
            </div>
            <textarea rows="5" cols="60">Terms of Use</textarea>
            <div class="terms-container">
                <label>Terms:</label>
                <div class="radio-group">
                    <input type="radio" name="terms" value="j" id="id1"><label for="id1">I agree</label>
                    <input type="radio" name="terms" value="p" id="id2"><label for="id2">I don't agree</label>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
