<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Side of the Moon Animation</title>
    <link rel="stylesheet" href="tdsotmstyle.css">
</head>
<body>
    <div id="triangle"></div>
    <div id="triangle-inner"></div>
    <div id="refracted-light">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
    </div>
    <div id="white-light" class="hidden"></div>
    <div id="rainbow" class="hidden">
        <div class="ray red"></div>
        <div class="ray orange"></div>
        <div class="ray yellow"></div>
        <div class="ray green"></div>
        <div class="ray blue"></div>
        <div class="ray violet"></div>
        <div class="ray purple"></div>
    </div>

    <!-- Reload and Go Back Buttons -->
    
    <a href="" class="control-button"  id="reload-button" onclick="location.reload()">Reload</a>

    <a id="go-back-button" class="control-button" href="/">Go Back</a>

    <!-- Blinking message -->
    <div id="press-enter-message" class="blinking">Click/Touch</div>

    <script src="script.js"></script>
</body>
</html>
